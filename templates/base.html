<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFan</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<header class="header">
    <h2 class="header__title">FilmFan</h2>
    <nav class="header__nav">
        <a href="{{ url_for('films') }}">Films</a>
        <a href="{{ url_for('actors') }}">Actors</a>
        <a href="{{ url_for('directors') }}">Directors</a> 
        <a href="{{ url_for('base') }}">Homepage</a>
    </nav>
    <div class="logout-bar">
        <a href="{{ url_for('logout') }}" class="logout-button">Log out</a>
        
    </div>
</header>

<main class="main">
    {% block content %}
</main>

<footer class="footer">
    <p>&copy; 2023 FilmFan. All rights reserved.</p>
</footer>

<div class="modal" id="trailerModal">
    <div class="modal__content">
        <span class="modal__close">&times;</span>
        <iframe id="trailerIframe" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<div class="modal" id="actorModal">
    <div class="modal__content">
        <span class="modal__close">&times;</span>
        <h2 class="modal__title">Actors</h2>
        <div class="actor-modal-content">
            <table id="actorModalTable"></table>
        </div>
    </div>
</div>

<script src="static/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<style>
    * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.header__title {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    margin-left: 20px;
}

.header__nav {
    display: flex;
    gap: 20px;
    margin-right: 20px;
}

.header__nav a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.logout-bar {
    display: flex;
    align-items: center;
}

.logout-button {
    background-color: #4CAF50;
    border: none;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 20px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal__content {
    margin: auto;
    width: 80%;
    height: 0;
    padding-bottom: 20%;
    position: relative;
}

.modal__close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 30px;
    color: #aaa;
    cursor: pointer;
    font-weight: bold;
}

.modal__close:hover,
.modal__close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal__title {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    margin-left: 20px;
}


</style>
</html>

{% endblock %}
